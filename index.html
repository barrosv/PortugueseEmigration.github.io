<!DOCTYPE html>
<html>
<body>

<!-- Styles -->
<style>
#chartdiv {
  width: 100%;
  height: 600px
}
</style>

<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/map.js"></script>
<script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

<!-- Chart code -->
<script>
am5.ready(function() {

var data = [
  {
    id: "US",
    name: "United States",
    value: 100
  }, {
    id: "GB",
    name: "United Kingdom",
    value: 100
  }, {
    id: "CN",
    name: "China",
    value: 100
  }, {
    id: "IN",
    name: "India",
    value: 100
  }, {
    id: "AU",
    name: "Australia",
    value: 100
  }, {
    id: "CA",
    name: "Canada",
    value: 100
  }, {
    id: "BR",
    name: "Brazil",
    value: 100
  }, {
    id: "ZA",
    name: "South Africa",
    value: 100
  }, {
    id: "PT",
    name: "Portugal",
    value: 100
  }, {
    id: "FR",
    name: "France",
    value: 100
  }, {
    id: "CV",
    name: "Cape Verde",
    value: 100
  }, {
    id: "GW",
    name: "Guinea-Bissau",
    value: 100
  }, {
    id: "ST",
    name: "Sao Tome and Principe",
    value: 100
  }, {
    id: "AO",
    name: "Angola",
    value: 100
  }, {
    id: "MZ",
    name: "Mozambique",
    value: 100
  }  
];

var root = am5.Root.new("chartdiv");
root.setThemes([am5themes_Animated.new(root)]);

var chart = root.container.children.push(am5map.MapChart.new(root, {
  panX: "none",
  panY: "none",
  wheelY: "none"
}));

// Create title
var waveCount = 1;
var titles = [
  "Wave 1 (1850s - 1930s)",
  "Wave 2 (1950s - 1974)",
  "Wave 3 (1974 - 2001)"
];
var title = root.container.children.push(am5.Label.new(root, {
  text: titles[waveCount - 1],
  fontSize: 25,
  fontWeight: "bold",
  textAlign: "center",
  x: am5.p50,
  centerX: am5.p50,
  paddingTop: 20,
  paddingBottom: 20,
  layer: 100 // Ensure the title is in the foreground
}));

var polygonSeries = chart.series.push(
  am5map.MapPolygonSeries.new(root, {
    geoJSON: am5geodata_worldLow,
    exclude: ["AQ"],
    fill: am5.color(0x009900), // Set the background fill for countries
    stroke: am5.color(0x8ad0ff), // Stroke color for country borders
    strokeWidth: 1
  })
);

// Update chart background fill
chart.chartContainer.set("background", am5.Rectangle.new(root, {
  fill: am5.color(0x8ad0ff), // Fill for oceans and bodies of water
  fillOpacity: 1
}));

var bubbleSeries = chart.series.push(
  am5map.MapPointSeries.new(root, {
    valueField: "value",
    fillOpacity: 0.7,
    fill: am5.color(0x009900),
    calculateAggregates: true,
    polygonIdField: "id"
  })
);

var circleTemplate = am5.Template.new({});

bubbleSeries.bullets.push(function(root, series, dataItem) {
  var container = am5.Container.new(root, {});

  if (dataItem.get("id") !== "PT") {
    var circle = container.children.push(
      am5.Circle.new(root, {
        radius: 20,
        fillOpacity: 0.7,
        fill: am5.color(0xff0000),
        cursorOverStyle: "pointer",
        tooltipText: `{name}: [bold]{value}[/]`
      }, circleTemplate)
    );

    circle.on("radius", function(radius) {
      countryLabel.set("x", radius);
    });
  } else {
    var star = container.children.push(
      am5.Star.new(root, {
        radius: 9, // Smaller star size
        points: 5,
        innerRadius: 5,
        fill: am5.color(0xffff00), // Yellow fill
        stroke: am5.color(0x000000), // Black outline
        strokeWidth: 2,
        centerX: am5.p50,
        centerY: am5.p50,
        x: 0, // Adjust x to position near Lisbon
        y: 0 // Adjust y to position near Lisbon
      })
    );
  }

  var countryLabel = container.children.push(
    am5.Label.new(root, {
      text: "{name}",
      paddingLeft: 5,
      populateText: true,
      fillOpacity: 1,
      fill: am5.color(0x000000), // All labels in black
      fontWeight: "bold",
      fontSize: 13, // Font size same for all labels
      centerY: am5.p50,
      x: 5, // Default x position for other countries
      centerX: am5.p50
    })
  );

  if (dataItem.get("id") === "PT") {
    countryLabel.set("visible", false); // Hide label for Portugal
  }

  return am5.Bullet.new(root, {
    sprite: container,
    dynamic: true
  });
});

bubbleSeries.bullets.push(function(root, series, dataItem) {
  if (dataItem.get("id") !== "PT") {
    return am5.Bullet.new(root, {
      sprite: am5.Label.new(root, {
        text: "{value.formatNumber('#.')}",
        fill: am5.color(0xffff00),
        populateText: true,
        centerX: am5.p50,
        centerY: am5.p50,
        textAlign: "center"
      }),
      dynamic: true
    });
  }
});

// minValue and maxValue must be set for the animations to work
bubbleSeries.set("heatRules", [
  {
    target: circleTemplate,
    dataField: "value",
    min: 10,
    max: 50,
    minValue: 0,
    maxValue: 100,
    key: "radius"
  }
]);

bubbleSeries.data.setAll(data);

updateData();
setInterval(function() {
  updateData();
}, 5000); // Update data every 5 seconds

function updateData() {
  var newData = [];

  if (waveCount === 1) {
    newData = [
      { id: "US", name: "United States", value: 176528 },
      { id: "GB", name: "United Kingdom", value: 26888 },
      { id: "CN", name: "China", value: 920 },
      { id: "IN", name: "India", value: 550 },
      { id: "AU", name: "Australia", value: 880 },
      { id: "CA", name: "Canada", value: 70302 },
      { id: "BR", name: "Brazil", value: 1057009 },
      { id: "PT", name: "Portugal", value: 0 }, // No circle or value for Portugal
      { id: "FR", name: "France", value: 74667 },
      { id: "CV", name: "Cape Verde", value: 925 },
      { id: "GW", name: "Guinea-Bissau", value: 781 },
      { id: "ST", name: "Sao Tome and Principe", value: 564 },
      { id: "AO", name: "Angola", value: 8170 },
      { id: "MZ", name: "Mozambique", value: 6903 }
    ];
  } else if (waveCount === 2) {
    newData = [
      { id: "US", name: "United States", value: 4000000 },
      { id: "GB", name: "United Kingdom", value: 8000000 },
      { id: "CN", name: "China", value: 5500000 },
      { id: "IN", name: "India", value: 9000000 },
      { id: "AU", name: "Australia", value: 6000000 },
      { id: "CA", name: "Canada", value: 5000000 },
      { id: "BR", name: "Brazil", value: 8500000 },
      { id: "ZA", name: "South Africa", value: 7000000 },
      { id: "PT", name: "Portugal", value: 0 }, // No circle or value for Portugal
      { id: "FR", name: "France", value: 4500000 }
    ];
  } else if (waveCount === 3) {
    newData = [
      { id: "US", name: "United States", value: 9500000 },
      { id: "GB", name: "United Kingdom", value: 65 },
      { id: "CN", name: "China", value: 40 },
      { id: "IN", name: "India", value: 85 },
      { id: "AU", name: "Australia", value: 50 },
      { id: "CA", name: "Canada", value: 75 },
      { id: "BR", name: "Brazil", value: 60 },
      { id: "ZA", name: "South Africa", value: 80 },
      { id: "PT", name: "Portugal", value: 0 }, // No circle or value for Portugal
      { id: "FR", name: "France", value: 70 }
    ];
  }

  bubbleSeries.data.setAll(newData);

  // Update wave count and title
  waveCount = (waveCount % 3) + 1;
  title.set("text", titles[waveCount - 1]);
}

}); // end am5.ready()
</script>

<!-- HTML -->
<div id="chartdiv"></div>

</body>
</html>
